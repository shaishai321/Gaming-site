<script>
	let playBtns = document.querySelectorAll(".control");
	playBtns.forEach(playBtn=>{
	playBtn.addEventListener("click", function(evt){
		let audioElement = evt.target.parentNode.querySelector("audio");
		if (audioElement.paused){
			audioElement.play();
			evt.target.textContent = "Pause";
		}else{
			audioElement.pause();
			evt.target.textContent = "Play";
		}
},false);
	
});
</script>
